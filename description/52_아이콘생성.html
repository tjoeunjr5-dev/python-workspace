<body>

            <p>ìˆ«ìì™€ ì—°ì‚° ê¸°í˜¸ê°€ í¬í•¨ëœ ê¹”ë”í•œ ë””ìì¸</p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function drawIcon() {
            // ë°°ê²½ ê·¸ë¼ë””ì–¸íŠ¸
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // ê³„ì‚°ê¸° ë³¸ì²´
            ctx.fillStyle = '#2d3748';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetY = 10;
            roundRect(ctx, 80, 60, 352, 392, 20);
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;
            
            // ë””ìŠ¤í”Œë ˆì´ í™”ë©´
            ctx.fillStyle = '#1a202c';
            roundRect(ctx, 100, 80, 312, 80, 10);
            
            // ë””ìŠ¤í”Œë ˆì´ í…ìŠ¤íŠ¸
            ctx.fillStyle = '#48bb78';
            ctx.font = 'bold 48px monospace';
            ctx.textAlign = 'right';
            ctx.fillText('123.45', 390, 135);
            
            // ë²„íŠ¼ ê·¸ë¦¬ë“œ
            const buttons = [
                ['7', '8', '9', '/'],
                ['4', '5', '6', '*'],
                ['1', '2', '3', '-'],
                ['0', '.', '=', '+']
            ];
            
            const buttonSize = 65;
            const gap = 10;
            const startX = 110;
            const startY = 190;
            
            buttons.forEach((row, rowIndex) => {
                row.forEach((btn, colIndex) => {
                    const x = startX + colIndex * (buttonSize + gap);
                    const y = startY + rowIndex * (buttonSize + gap);
                    
                    // ë²„íŠ¼ ë°°ê²½
                    if (['+', '-', '*', '/', '='].includes(btn)) {
                        // ì—°ì‚°ì ë²„íŠ¼
                        const opGradient = ctx.createLinearGradient(x, y, x + buttonSize, y + buttonSize);
                        opGradient.addColorStop(0, '#f56565');
                        opGradient.addColorStop(1, '#c53030');
                        ctx.fillStyle = opGradient;
                    } else {
                        // ìˆ«ì ë²„íŠ¼
                        ctx.fillStyle = '#4a5568';
                    }
                    
                    ctx.shadowColor = 'rgba(0,0,0,0.3)';
                    ctx.shadowBlur = 5;
                    ctx.shadowOffsetY = 3;
                    roundRect(ctx, x, y, buttonSize, buttonSize, 8);
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetY = 0;
                    
                    // ë²„íŠ¼ í…ìŠ¤íŠ¸
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 28px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(btn, x + buttonSize/2, y + buttonSize/2);
                });
            });
            
            // Python ë¡œê³  íŒíŠ¸ (ì‘ì€ ë±€ ì•„ì´ì½˜)
            ctx.fillStyle = '#FFD43B';
            ctx.beginPath();
            ctx.arc(430, 420, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#306998';
            ctx.beginPath();
            ctx.arc(420, 415, 12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(420, 413, 4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }
        
        function downloadPNG() {

            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        }
        
        function regenerate() {

        // ì´ˆê¸° ì•„ì´ì½˜ ìƒì„±
