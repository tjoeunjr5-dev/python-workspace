<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지필터</title>
</head>
<body>
    <h1>
        <a href="/">내 Flask 블로그</a>
    </h1>
    <h1>이미지 필터</h1>
    <nav>
        <a href="/">home</a>
        <a href="/about">About</a>
        <a href="/image">Image</a>
    </nav>
    <!-- 설문지 폼과 마찬가지로 
    특정 주제에 맞는 폼을 유저들에게 제공
    유저들이 선택한 폼(=설문지)를 바탕으로 
    회원가입을 진행하거나, 
    이미지 수정에 대한 유저들의 의견을
    화면으로 전달받은 후, 의견 결과를 확인

    label input 입력창 앞에 붙이는 설명 이름표 / 개발자가 아니라 유저들을 위한 이름표
          이름, 비밀번호, 나이 같은 안내문 
          유저들이 네모칸에 어떤 데이터를 작성해야하는지 알려주는 표기
          태그 내부에 작성한 for="아이디명칭" 과 
          input에서 작성한   id="아이디명칭" 이 일치하면
          input 창 대신 label 명칭을 선택해도 input이 동작한다.

    input 유저가 작성한 데이터
          사용자가 입력할 수 있는 창 텍스트, 숫자, 이메일 비밀번호 등 다양

    required form 설문지 폼을 제출할 때 필수로 작성해야하는 칸
          이름        핸드폰번호    주소        기념일(선택여부있음)
          required    required    required
          필수        필수         필수        선택사항
          만약 필수인데 작성하지 않고 제출하면
          "이 필드를 채워주세요" 경고가 뜨며 설문지가 제출되지 않는다.
    type 입력종류 어떤 종류의 데이터를 입력받을지 결정
         자동으로 형식 검사해줌

         text     = 일반글자
         number   = 오직 숫자만 가능한 칸
         email    = @이 존재하는지 확인하며 유저의 작성을 받는 칸
         password = 비밀번호 글자 안보이게 처리
         date     = 날짜(달력나옴)
         radio    = 다수중 하나만 선택
         checkbox = 중복선택가능
    type="number"
         step     = number 타입일 때만 작성 가능 
                    숫자 입력 창에서 몇 단위씩 증가/감소할지 설정
                    ▲ ▼ 버튼 누르면 step 단위로 숫자가 변함

    value = 대부분의 타입에서 사용 가능한 속성
            소비자가 작성하기 어려워할 수 있으므로 
            개발자가 기본값을 미리 작성
    placeholder = 대부분의 타입에서 사용 가능한 속성
                input에 어떤 값을 써야하는지 hint 제공
                radio와checkbox 안됨
    -->
    <form>
        <label for="파일선택">📸</label>
        <!--
        태그 내부에 style 을 쓴 후 디자인 작성 가능 사용 지양
        디자인 하는 사람들은 .css 에 작성하는 것을 제일 선호 
        display:none
        display = 화면에서
        none    = 보이지 않게 숨기기
                실제로는 input 에서 파일선택이라는 input이 동작하지만
                유저들 눈에는 📸 클릭했을 때 마치 파일 선택이 되는 것처럼 보임
                 type="file" 나의 컴퓨터에 존재하는 파일 선택
        -->
        <input id="파일선택" type="file" style="display: none;" required><br>
        <label>대비 : </label>
        <input type="number" step="0.1" value="1.3">
        <br>
        <label>채도 : </label>
        <input type="number" step="0.1" value="1.3">
        <br>
        <label>밝기 : </label>
        <input type="number" step="0.1" value="1.3">
        <br>
        <button>필터 적용하기</button>
    </form>
    <!-- 파이썬에서 만들어놓은 이미지필터를 html에서 선택하여 사용 -->
</body>
</html>
