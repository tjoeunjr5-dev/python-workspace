<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 필터</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/이미지필터.css')}}">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <h1>📸 이미지 필터</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/image">Image</a>
            </nav>
        </header>

        <div class="main-content">
            <!-- 왼쪽: 업로드 & 필터 조절 -->
            <div class="upload-section">
                <h2>🖼️ 이미지 업로드</h2>
                
                <form id="filterForm" enctype="multipart/form-data">
                    <!-- 파일 업로드 -->
                    <label for="fileInput" class="upload-area">
                        <div class="upload-icon">📤</div>
                        <div class="upload-text">이미지를 선택하세요</div>
                        <div class="file-name" id="fileName"></div>
                    </label>
                    <input id="fileInput" name="image" type="file" accept="image/*" required style="display: none;">

                    <!-- 필터 조절 -->
                    <div class="filters">
                        <div class="filter-item">
                            <label>대비 <span id="contrastValue">1.0</span></label>
                            <input id="contrast" name="contrast" type="range" min="0.5" max="2.0" step="0.1" value="1.0">
                        </div>

                        <div class="filter-item">
                            <label>채도 <span id="saturationValue">1.0</span></label>
                            <input id="saturation" name="saturation" type="range" min="0" max="2.0" step="0.1" value="1.0">
                        </div>

                        <div class="filter-item">
                            <label>밝기 <span id="brightnessValue">1.0</span></label>
                            <input id="brightness" name="brightness" type="range" min="0.5" max="2.0" step="0.1" value="1.0">
                        </div>
                    </div>

                    <button type="submit" class="btn-apply" disabled>필터 적용하기</button>
                </form>
            </div>

            <!-- 오른쪽: 원본 미리보기 -->
            <div class="preview-section">
                <h2>👁️ 원본 미리보기</h2>
                <img id="preview" alt="미리보기">
                <div class="placeholder" id="placeholder">
                    이미지를 선택하면 여기에 표시됩니다
                </div>
            </div>
        </div>

        <!-- 로딩 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>필터 적용 중...</p>
        </div>

        <!-- 결과 -->
        <div class="result" id="result">
            <h2>✨ 결과</h2>
            <div class="result-images">
                <div>
                    <p>원본</p>
                    <img id="original" alt="원본">
                </div>
                <div>
                    <p>필터 적용</p>
                    <img id="filtered" alt="필터">
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/이미지필터.js')}}"></script>
</body>
</html>
