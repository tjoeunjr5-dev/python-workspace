<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <!-- 
    디자인을 적용하는 두가지 방법
     1. <style> 태그 내부에 직접적으로 css 코드를 작성한다.

     2. 파일이름.css 라는 디자인 파일을 따로 만들어 css 코드를 작성하고
       작성한 코드를 import 처리한다.
    
       html에서 외부 파일을 가져와서 사용하는 방법
       <link rel="stylesheet" href="{{url_for('static', filename='css/파일이름.css')}}"
    -->
       <link rel="stylesheet" href="{{url_for('static', filename='css/공통스타일.css')}}">
    <style>
        /*
        주석이 왜 다 달라요?
        언어마다 쓰는 방법이 다르며, 언어가 다름을 표기하기 위한 수단 중 하나

        스타일 언어 작성방법

        태그이름 {
          속성이름 : 속성에 들어갈 숫자나 글자 데이터; 반드시 ; 속성 데이터 작성을 종료했음 표기
        }

        html <열기 태그> </닫기 태그>
        
       
        nav {
            width: 100%;
            background-color: #333;
            
            padding: 1rem 0;
            text-align: center;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: lightblue;
        }
        */
    </style>
</head>
<body>
        <nav>
        <a href="/">home</a>
        <a href="/about">About</a>
    </nav>
    <!-- h1 가장 큰 제목 형태의 글자를 표현할 때 사용하는 태그 -->
    <h1>플라스크로 만든 웹사이트 입니다.</h1>
    <h2>플라스크로 만든 웹사이트 입니다.</h2>
    <h3>플라스크로 만든 웹사이트 입니다.</h3>
    <h4>플라스크로 만든 웹사이트 입니다.</h4>
    <h5>플라스크로 만든 웹사이트 입니다.</h5>
    <h6>플라스크로 만든 웹사이트 입니다.</h6>
    <!-- 이 이후는 없음 h6까지가 끝 
    h7 이후 부터는 없는 태그 없는 태그를 쓸 때는 p 태그로 자동 대체되어
    클라이언트가 보는 화면에서 에러가 없도록 최소화 
    p = 기본 글자 형태의 태그
    -->
</body>
</html>
